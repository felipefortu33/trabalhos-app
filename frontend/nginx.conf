server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Aumenta tamanho máximo de upload (proxy para API)
    client_max_body_size 60m;

    # SPA: qualquer rota desconhecida serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para o backend (API)
    location /auth/ {
        proxy_pass http://backend:4000/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /submissions {
        proxy_pass http://backend:4000/submissions;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout maior para uploads
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    location /health {
        proxy_pass http://backend:4000/health;
    }

    # Cache para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Bloqueia acesso a arquivos ocultos
    location ~ /\. {
        deny all;
        return 404;
    }
}
